<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="./images/image-equilibrium.jpg"
        class="img-eth"
        width="290px"
        height="295px"
         />
      <div class="eyecon"><img src="./images/icon-view.svg" alt="" /></div>


      <h1 class="h1">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <i class="Ether"
        ><img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH</i
      >
      <i class="time">
        <img src="./images/icon-clock.svg" alt="" /> 3 days left</i
      >
      <hr class="hr" />
      <div class="testy">
        <img src="./images/image-avatar.png" class="prof" alt="" />
        Creation of <a class="Name-me">Rahi Uppal</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a class="Name-me">Rahi Uppal</a>.
    </div>
  </body>
</html>
